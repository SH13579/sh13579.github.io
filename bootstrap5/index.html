<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Crash Course</title>

    <style>
      [class*="col"] {
        padding: 1rem;
        background-color: lightblue;
        border: 2px solid white;
        color: white;
        text-align: center;
      }
      /* [class*="con"] {
        padding: 1rem;
        background-color: purple;
        border: 2px solid white;
        color: white;
        text-align: center;
      } */
    </style>
    <link rel="stylesheet" href="css/mdb.min.css">
  </head>
  <body>

    <!--https://www.youtube.com/watch?v=DZKf9l42WCo-->

    <h1>Hello Bootstrap World</h1>

    <div class="container-md">
      <div class="row">
        <div class="col-sm">1</div>
        <div class="col-sm">2</div>
        <div class="col-sm">3</div>
      </div>

      <div class="row">
        <div class="col-sm">1</div>
        <div class="col-sm">2</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8">Main Content</div>
        <div class="col-md-4">Sidebar</div>
      </div>
    </div>

    <h1>Gutter</h1>
    <div class="container px-4">
      <div class="row gx-5">  <!--gx-5 is max-->
        <div class="col">
          <div class="p-3 border">Custom column padding</div>
        </div>
        <div class="col">
          <div class="p-3 border">Custom column padding</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row gy-5"> <!--gy-5 is max-->
        <div class="col-6">1</div>
        <div class="col-6">2</div>
        <div class="col-6">3</div>
        <div class="col-6">4</div>
      </div>
    </div>
    

    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="js/mdb.umd.min.js"></script>
    
  </body>
</html>
