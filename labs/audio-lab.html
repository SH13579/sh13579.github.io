<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio Lab</title>
    </head>

    <style>
        .box {
            background-color: teal;
            height: 400px;
            width: 100%;
            text-align: center;
        }

        .soundMachineHeader {
            color: lightblue;
            padding-top: 50px;
            font-family: Arial;
        }
        .sportBallsHeader {
            color: lightblue;
        }

        img {
            height: 300px;
        }

        .audioButton {
            background-color: lightgreen;
            margin-top: 50px;
            margin-right: 28px;
            padding: 20px;
        }
        .pauseButton {
            background-color: gray;
            margin-top: 70px;
            padding: 20px;
        }

    </style>
    <body>

        <audio id="cheerfulMusic">
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="../../audio/cheerful.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="depressingMusic">
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="../../audio/depressing.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="soothingMusic">
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="../../audio/soothing.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="powerfulMusic" >
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="../../audio/powerful.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="danceMusic">
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="../../audio/dance.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        
        <div class="box">
            <h1 class="soundMachineHeader">Sound Machine</h1>
            <button class="audioButton" onclick="playAudio1()" type="button">Cheerful</button>
            <button class="audioButton" onclick="playAudio2()" type="button">Depressing</button>
            <button class="audioButton" onclick="playAudio3()" type="button">Soothing</button>
            <button class="audioButton" onclick="playAudio4()" type="button">Powerful</button>
            <button class="audioButton" onclick="playAudio5()" type="button">Dance</button>
            <div>
                <button class="pauseButton" onclick="pauseAudio()">Pause</button>
            </div>
        </div>

        <audio id="basketballAudio">
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="../../audio/basketball-sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="bowlingAudio">
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="../../audio/bowling-ball-sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="pingPongAudio">
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="../../audio/ping-pong-ball-sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="soccerAudio">
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="../../audio/soccer-ball-kick-sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="tennisAudio">
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="../../audio/tennis-ball-hit-sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
          
        <div class="box">
            <h1 class="sportBallsHeader">Click each ball to produce a sound</h1>
            <img src="../../images/sportballs.png" class="img1" usemap="#image-map">
        </div>

        <map name="image-map">
            <area target="" alt="" title="" onclick="playBasketballSound();" coords="50,10,290,270" shape="rect">
            <!--coords="startX,startY,endX,endY"-->
            <area target="" alt="" title="" onclick="playBowlingSound();" coords="420,50,600,230" shape="rect">
            <area target="" alt="" title="" onclick="playPingPongSound();" coords="850,10,1100,270" shape="rect">
            <area target="" alt="" title="" onclick="playSoccerSound();" coords="1230,45,1470,260" shape="rect">
            <area target="" alt="" title="" onclick="playTennisSound();" coords="1550,10,1750,270" shape="rect">
        </map>
        

        <script>
            var aud = new Audio();
            aud.src = 'speech.mp3';
            //or can do (but i think above way is recommended!!!)
            //aud.play();
            //aud.pause();
            //aud.currentTime = 0.0;

            //https://www.binarytides.com/using-html5-audio-element-javascript/
            //https://ttsmp3.com/ (download mp3 file)

            var v = document.getElementById("cheerfulMusic");
            var w = document.getElementById("depressingMusic");
            var x = document.getElementById("soothingMusic");
            var y = document.getElementById("powerfulMusic");
            var z = document.getElementById("danceMusic");

            var a = document.getElementById("basketballAudio");
            var b = document.getElementById("bowlingAudio");
            var c = document.getElementById("pingPongAudio");
            var d = document.getElementById("soccerAudio");
            var e = document.getElementById("tennisAudio");

            function playAudio1() {
                v.play();
            }
            function playAudio2() {
                w.play();
            }
            function playAudio3() {
                x.play();
            }
            function playAudio4() {
                y.play();
            }
            function playAudio5() {
                z.play();
            }
            function pauseAudio() {
                v.pause();
                w.pause();
                x.pause();
                y.pause();
                z.pause();
            }

            function playBasketballSound() {
                a.play();
            }
            function playBowlingSound() {
                b.play();
            }
            function playPingPongSound() {
                c.play();
            }
            function playSoccerSound() {
                d.play();
            }
            function playTennisSound() {
                e.play();
            }

            //create drums
            //function to play
            //use maps (go to link) so that when you
            //click the image, the audio plays
        </script>
    </body>


</html>
